<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Заменяем стандартный favicon на твой логотип -->
    <link rel="icon" href="https://i.ibb.co/kV9xhG9f/Frame-12.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;700&family=Roboto+Condensed:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Описание сайта -->
    <meta
      name="description"
      content="SportNova — веб-сайт, созданный с помощью create-react-app"
    />

    <!-- Заменяем иконку для устройств Apple на твой логотип (при желании) -->
    <link
      rel="apple-touch-icon"
      href="https://i.ibb.co/kV9xhG9f/Frame-12.png"
    />

    <!-- manifest.json — файл манифеста PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Новый заголовок вкладки -->
    <title>SportNova</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      Здесь будут рендериться твои React-компоненты.
      Все скрипты, собранные в ходе build, будут автоматически добавлены ниже.
    -->
  </body>
</html>
